<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de materiales</title>

  <!-- Bootstrap v5.2 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

  <div class="container">
    <div class="mt-3">

      <form action="" autocomplete="off" id="formulario-material">
        <div class="card">
          <div class="card-header bg-success text-light fw-bold">
            <h4>Registro de materiales</h4>
          </div>

          <div class="card-body">
            <div class="row">
              <!-- Primera parte -->
              <div class="col-md-6">

                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="categoria" class="form-label">Categoria:</label>
                    <select id="categoria" class="form-select" autofocus></select>
                  </div>
                  <div class="col-md-6">
                    <label for="subcategoria" class="form-label">Subcategoria:</label>
                    <select id="subcategoria" class="form-select" disabled></select>
                  </div>
                </div>
                
                <div class="row mb-3">
                  <div class="col-md-12">
                    <label for="editorial" class="form-label">Editorial:</label>
                    <select id="editorial" class="form-select"></select>
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-md-12">
                    <label for="titulo" class="form-label">Titulo:</label>
                    <input type="text" id="titulo" class="form-control">
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12">
                    <label for="sinopsis" class="form-label">Sinopsis:</label>
                    <textarea id="sinopsis" class="form-control" cols="30" rows="5" maxlength="300"></textarea>
                  </div>
                </div>

                <div class="row text-muted">
                  <p class="d-flex justify-content-between">
                    <span>Max 300</span>
                    <span>Contador: <span id="contador">0</span></span>
                  </p>
                </div>
                
              </div>
              <!-- Segunda parte -->
              <div class="col-md-6">
                
                <div class="row mb-3">
                  <div class="col-md-4">
                    <label for="version" class="form-label">Versi칩n:</label>
                    <input type="number" id="version" class="form-control">
                  </div>
                  <div class="col-md-4">
                    <label for="cantidadpaginas" class="form-label">Cantidad p치ginas:</label>
                    <input type="number" id="cantidadpaginas" class="form-control">
                  </div>
                  <div class="col-md-4">
                    <label for="aniopublicacion" class="form-label">A침o publicaci칩n:</label>
                    <input type="number" id="aniopublicacion" class="form-control">
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-md-12">
                    <label for="autor" class="form-label">Autor:</label>
                    <input type="text" id="autor" class="form-control">
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="materialpdf">PDF:</label>
                    <input type="file" accept=".pdf" class="form-control mt-2" id="materialpdf">
                  </div>
                  <div class="col-md-6">
                    <label for="portada">Portada(Opcional):</label>
                    <input type="file" accept=".jpg" class="form-control mt-2" id="portada ">
                  </div>
                </div>

                <div>
                  <img src="" alt="" id="portada-preview">
                </div>

              </div>
            </div>

          </div>
  
          <div class="card-footer">
            <div class="text-end">
              <button type="button" class="btn btn-success" id="guardar">Guardar</button>
              <button type="reset" class="btn btn-secondary">Reiniciar</button>
            </div>
          </div> <!-- Fin card-footer -->
        </div> <!-- Fin card -->
      </form> <!-- Fin formulario -->
    </div>
  </div> <!-- Fin container -->

  <script type="module">
    import CanvasConfetti from 'https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/+esm';
    document.addEventListener("DOMContentLoaded", () => {

      const categoria = document.querySelector("#categoria");
      const $subcategoria = document.querySelector("#subcategoria");
      const editorial = document.querySelector("#editorial");

      const $sinopsis = document.querySelector("#sinopsis");

      const $guardar = document.querySelector("#guardar");

      let subCategorias = [];

      function cargarCategorias() {
        const parametros = new URLSearchParams();
        parametros.append("operacion", "cargarOpciones");

        return fetch("../controllers/Categoria.controller.php", {
          method: "POST",
          body: parametros
        })
          .then(response => response.json())
      }
      
      function cargarSubcategorias() {
        const parametros = new URLSearchParams();
        parametros.append("operacion", "cargarOpciones");

        return fetch("../controllers/Subcategoria.controller.php", {
          method: "POST",
          body: parametros
        })
          .then(response => response.json())
      }

      function cargarEditoriales() {
        const parametros = new URLSearchParams();
        parametros.append("operacion", "cargarOpciones");

        return fetch("../controllers/Editorial.controller.php", {
          method: "POST",
          body: parametros
        })
          .then(response => response.json())
      }

      categoria.addEventListener("change", (event) => {
        const idCategoriaSeleccionada = event.target.value;
        
        $subcategoria.innerHTML = "";
        if (idCategoriaSeleccionada === '') {
          $subcategoria.disabled = true;
        } else {
          $subcategoria.disabled = false;
          const filter = subCategorias.filter(
            ({ idcategoria }) => idcategoria == idCategoriaSeleccionada
          );

          if (!filter.length){
            $subcategoria.disabled = true;
          }

          filter.forEach(({ idsubcategoria, subcategoria }) => {
            $subcategoria.innerHTML += `<option value='${idsubcategoria}'>${subcategoria}</option>`;
          });
        }
      })

      $sinopsis.addEventListener("input", (event) => {
        document.querySelector("#contador").textContent = $sinopsis.value.length
      });

      $guardar.addEventListener("click", () => {
        CanvasConfetti();
      });

      Promise.all([
        cargarCategorias(), 
        cargarSubcategorias(), 
        cargarEditoriales()
      ]).then((response) => {
        const [ dataCategoria, dataSubcategoria, dataEditorial ] = response;
        
        subCategorias = dataSubcategoria;
        categoria.innerHTML = "<option value=''>Seleccione</option>";
        dataCategoria.forEach(element => {
          let opcion = `
            <option value='${element.idcategoria}'>${element.categoria}</option>
          `;
          categoria.innerHTML += opcion;
        });

        editorial.innerHTML = "<option value=''>Seleccione</option>";
        dataEditorial.forEach(element => {
          let opcion = `
            <option value='${element.ideditorial}'>${element.editorial}</option>
          `;
          editorial.innerHTML += opcion;
        });
      });

    });
  </script>

</body>
</html>
